<body>
    <!-- navigation bar throughout the entire program -->
    <nav>
        <ul id="company">
            <li><i class="fas fa-ticket-alt"></i></li>
            <li><a href="./index.html" id="company_name">Ticket Direct</a></li>
        </ul>
        <label for="toggle"><i class="fas fa-bars" id="hamburger_menu"></i></label>
        <input type="checkbox" id="toggle">
        <ul id="menu">
            <li><a href="./index.html" class="nav_links">Home</a></li>
            <li><a href="./movies.html" class="nav_links">Movies</a></li>

    <div id="container">
        <h1>Sign In</h1>

        <div id="sign_in_form">
            <form action="">
                <input type="email" placeholder="Email" id="form_email" name="email" required>
                <input type="password" placeholder="Password" id="form_password" name="password" required>
                <button id="form_button">Submit</button>
            </form>
            <!-- <p>Don't remember your password? <a href="">Click Here</a></p> -->
