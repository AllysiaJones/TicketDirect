<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ticket Direct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="icon" href="ticket.ico">
</head>

<body>
    <!-- navigation bar throughout the entire program -->
    <nav>
        <ul id="company">
            <li><i class="fas fa-ticket-alt"></i></li>
            <li><a href="./index.html" id="company_name">Ticket Direct</a></li>
        </ul>
        <label for="toggle"><i class="fas fa-bars" id="hamburger_menu"></i></label>
        <input type="checkbox" id="toggle">
        <ul id="menu">
            <li><a href="./index.html" class="nav_links">Home</a></li>
            <li><a href="./movies.html" class="nav_links">Movies</a></li>
            <li><a href="./signin.html" class="nav_links" id="selected_page" onclick="signOut()">Sign In</a></li>
            <li><a href="./signup.html" class="nav_links">Sign Up</a></li>
        </ul>
    </nav>

    <div id="container">
        <h1>Sign In</h1>
        <hr>
        <!-- sign in form -->
        <div class="account_form" id="sign_in_form">
            <div class="form_header">
                <h2 class="form_label">Ticket Direct Rewards</h2>
            </div>
            <form action="" onsubmit="return signIn()" method="POST">
                <input type="email" placeholder="Email" class="form_email" name="email" required>
                <div class="password_info">
                    <input type="password" placeholder="Password" class="form_password" name="password" id="password"
                        required>
                    <span class="password_option" onclick="showPassword()">Show</span>
                </div>
                <button class="form_button">Sign In</button>
            </form>
            <a class="link" onclick="forgotPassword('signin.html')">Forgot your password?</a>
            <p>Don't have an account? <a href="./signup.html" class="link">Sign Up Here</a></p>
        </div>
        <!-- forgot your password form if user selects that option -->
        <div class="account_form" id="forgot_password_form">
            <div class="form_header">
                <h2 class="form_label">Forgot Your Password?</h2>
            </div>
            <form action="">
                <input type="email" placeholder="Email" class="form_email" id="forgot_password_email" name="email"
                    onkeyup="checkEmail(this.id)" required>
                <span id="email_message" class="form_message"></span>
                <div id="password_info">
                    <input type="password" placeholder="Password" class="form_password" id="password1" name="password"
                        required>
                    <input type="password" placeholder="Confirm Password" class="form_password" id="password2" name="confirmPassword"
                        onkeyup="checkPasswords()" required>
                    <span id="password_message" class="form_message"></span>
                </div>
                <button class="form_button" id="forgot_password_button">Change Password</button>
            </form>
        </div>
    </div>
    <script src="account.js"></script>
    <script src="main.js"></script>
    <script>
        accountStatus();
    </script>
</body>

</html>
