<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ticket Direct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="icon" href="ticket.ico">
</head>

<body>
    <!-- navigation bar throughout the entire program -->
    <nav>
        <ul id="company">
            <li><i class="fas fa-ticket-alt"></i></li>
            <li><a href="./index.html" id="company_name">Ticket Direct</a></li>
        </ul>
        <label for="toggle"><i class="fas fa-bars" id="hamburger_menu"></i></label>
        <input type="checkbox" id="toggle">
        <ul id="menu">
            <li><a href="./index.html" class="nav_links">Home</a></li>
            <li><a href="./movies.html" class="nav_links">Movies</a></li>
            <li><a href="./theaters.html" class="nav_links">Theaters</a></li>
            <li><a href="./signin.html" class="nav_links">Sign In</a></li>
            <li><a href="./signup.html" class="nav_links">Sign Up</a></li>
        </ul>
    </nav>


    <div id="container">
        <div id="movie_display">
            <div id="selected_movie">
                <img id="movie_selection" src="" >
            </div>
            <div id="theater_info">
                <h2 id="theater_name">Theater Name</h2>
                <div id="theater_times">
                    <button id="movie_times">12:00 am</button>
                    
                </div>
            </div>
        </div>
        <div id="ticket_selection">
            <div class="type_selection">
                <p class="type">Adult</p>
                <select name="adult_ticket" class="ticket_amount" onchange="getTicketAmount('adult')">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <p>X $<span class="price">12</span> = $<span class="subtotal">0.00</span></p>
            </div>
            <div class="type_selection">
                <p class="type">Child</p>
                <select name="child_ticket" class="ticket_amount" onchange="getTicketAmount('child')">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <p>X $<span class="price">12</span> = $<span class="subtotal">0.00</span></p>
            </div>
            <div class="type_selection">
                <p class="type">Senior</p>
                <select name="senior_ticket" class="ticket_amount" onchange="getTicketAmount('senior')">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <p>X $<span class="price">12</span> = $<span class="subtotal">0.00</span></p>
            </div>

        </div>
        <div class="buttons">
            <a class="next_button" href="./theaters.html">&laquo; Back to Theater Selection</a>
            <a class="next_button" id="seat_button" href="./seat.html" onclick="storeTickets()">Continue to Seat Selection &raquo;</a>

        </div>
    </div>
    <script src="ticket.js"></script>
    <script src="movie.js"></script>
    <script>
        getPoster();    
    </script>
</body>

</html>
