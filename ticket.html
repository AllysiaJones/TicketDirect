<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ticket Direct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="icon" href="ticket.ico">
</head>

<body>
    <nav>
        <ul id="company">
            <li><i class="fas fa-ticket-alt"></i></li>
            <li><a href="./index.html" id="company_name">Ticket Direct</a></li>
        </ul>
        <label for="toggle"><i class="fas fa-bars" id="hamburger_menu"></i></label>
        <input type="checkbox" id="toggle">
        <ul id="menu">
            <li><a href="./index.html" class="nav_links">Home</a></li>
            <li><a href="./movies.html" class="nav_links">Movies</a></li>
            <li><a href="./signin.html" class="nav_links" onclick="signOut()">Sign In</a></li>
            <li><a href="./signup.html" class="nav_links">Sign Up</a></li>
        </ul>
    </nav>
    <div id="container">
        <h1>Ticket Selection</h1>
        <hr>
        <div id="ticket_format">
            <div id="ticket_selection">
                <h2>Ticket Quantity:</h2>
                <div class="type_selection">
                    <p class="type">Adult</p>
                    <select name="adult_ticket" class="ticket_amount" onchange="getTicketAmount('adult')">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <p>X $<span class="price"></span> = $<span class="subtotal">0.00</span></p>
                </div>
                <div class="type_selection">
                    <p class="type">Child</p>
                    <select name="child_ticket" class="ticket_amount" onchange="getTicketAmount('child')">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <p>X $<span class="price"></span> = $<span class="subtotal">0.00</span></p>
                </div>
                <div class="type_selection">
                    <p class="type">Senior</p>
                    <select name="senior_ticket" class="ticket_amount" onchange="getTicketAmount('senior')">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <p>X $<span class="price"></span> = $<span class="subtotal">0.00</span></p>
                </div>
                <p id="no_tickets_selected" class="incorrect_input"></p>
            </div>
            <div id="center_display">
                <div id="movie_choice_display">
                    <img id="selected_movie" src="">
                    <div id="user_selection">
                        <h2>Your Movie Info</h2>
                        <p id="selected_theater"></p>
                        <p><span id="selected_date"></span> @ <span id="selected_time"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons">
        <a class="next_button" href="./movieInfo.html">&laquo; Back to Theater Selection</a>
        <a class="next_button" id="seat_button" onclick="storeTickets()">Continue to Seat
            Selection &raquo;</a>
    </div>
    <script src="ticket.js"></script>
    <script src="movie.js"></script>
    <script src="main.js"></script>
    <script>
        accountStatus();
        getPoster("selected_movie");
        displayPrice();
        document.getElementById("selected_theater").innerHTML = localStorage.getItem("theater");
        document.getElementById("selected_time").innerHTML = localStorage.getItem("movieTime");
        document.getElementById("selected_date").innerHTML = localStorage.getItem("movieDate");
    </script>
</body>

</html>
