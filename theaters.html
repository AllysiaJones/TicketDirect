<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ticket Direct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="icon" href="ticket.ico">
</head>

<body>
    <nav>
        <ul id="company">
            <li><i class="fas fa-ticket-alt"></i></li>
            <li><a href="./index.html" id="company_name">Ticket Direct</a></li>
        </ul>
        <label for="toggle"><i class="fas fa-bars" id="hamburger_menu"></i></label>
        <input type="checkbox" id="toggle">
        <ul id="menu">
            <li><a href="./index.html" class="nav_links">Home</a></li>
            <li><a href="./movies.html" class="nav_links">Movies</a></li>
            <li><a href="./theaters.html" class="nav_links" id="selected_page">Theater</a></li>
            <li><a href="./signin.html" class="nav_links">Sign In</a></li>
            <li><a href="./signup.html" class="nav_links">Sign Up</a></li>
        </ul>
    </nav>
    <div id="container">
        <div id="calendar">
            <a href="" class="times" class="arrows" id="left_arrow"><i class="fas fa-arrow-circle-left"></i></a>
            <a class="day" onclick="getDate('0')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('1')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('2')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('3')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('4')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('5')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('6')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a href="" class="times" class="arrows" onclick="getNextWeek()"><i class="fas fa-arrow-circle-right"></i></a>
        </div>
        <h1>Select a Theater</h1>
        <div id="theater_options">
            <input type="text" placeholder="Enter ZIP Code">
            <!-- <div>
                        <input type="text" id="search" placeholder="Search" value="">
                        <input type='submit' onclick="readXML();" />
                </div> -->
            <!-- <div>
                <input type="text" placeholder="Enter ZIP Code">
                <input type="submit">
            </div> -->
            <select name="theaters" id="theater" onchange="getTheater()">
                <option value="" selected disabled hidden>Theater Choices</option>
                <option value="theaterA">Theater A</option>
                <option value="theaterB">Theater B</option>
                <option value="theaterC">Theater C</option>
                <option value="theaterD">Theater D</option>
            </select>
        </div>

        <div id="movie_display">
            <div id="movie_format">
                <img id="movie_selection" src="">
            </div>
            <div id="theater_info">
                <h2 id="theater_name">Theater Name</h2>
                <div id="theater_times">
                    <button class="movie_times" onclick="getMovieTime('0')">11:00 am</button>
                    <button class="movie_times" onclick="getMovieTime('1')">12:00 pm</button>
                    <button class="movie_times" onclick="getMovieTime('2')">2:30 pm</button>
                    <button class="movie_times" onclick="getMovieTime('3')">5:00 pm</button>
                    <button class="movie_times" onclick="getMovieTime('4')">6:00 pm</button>
                    <button class="movie_times" onclick="getMovieTime('5')">7:30 pm</button>
                    <button class="movie_times" onclick="getMovieTime('6')">8:00 pm</button>
                    <button class="movie_times" onclick="getMovieTime('7')">9:00 pm</button>
                    <button class="movie_times" onclick="getMovieTime('8')">11:00 pm</button>
                    <button class="movie_times" onclick="getMovieTime('9')">11:30 pm</button>
                </div>
                <a class="next_button" href="./ticket.html">Continue to Ticket Selection &raquo;</a>
            </div>

        </div>
    </div>
    <!-- <script type="text/javascript" src="xmlFunctions.js"></script> -->
    <script src="theater.js"></script>
    <script src="movie.js"></script>
    <script>
        getPoster("movie_selection");    
    </script>
</body>

</html>
