<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ticket Direct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="icon" href="ticket.ico">
</head>

<body>
    <nav>
        <ul id="company">
            <li><i class="fas fa-ticket-alt"></i></li>
            <li><a href="./index.html" id="company_name">Ticket Direct</a></li>
        </ul>
        <label for="toggle"><i class="fas fa-bars" id="hamburger_menu"></i></label>
        <input type="checkbox" id="toggle">
        <ul id="menu">
            <li><a href="./index.html" class="nav_links">Home</a></li>
            <li><a href="./movies.html" class="nav_links">Movies</a></li>
            <li><a href="./signin.html" class="nav_links" onclick="signOut()">Sign In</a></li>
            <li><a href="./signup.html" class="nav_links">Sign Up</a></li>
        </ul>
    </nav>
    <div id="container">
        <h1><span id="movie_name"></span><span id="movie_year"></span></h1>
        <hr id="movie_page_header">
        <div id="movie_info">
            <img id="movie_poster" src="">
            <span>
                <p><span id="movie_rating"></span><span id="movie_duration"></span><span id="movie_release_date"></span></p>
                <p id="movie_genre"></p>
                <p id="movie_description"></p>
                <iframe id="movie_trailer" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </span>
        </div>
        <div id="calendar">
            <a class="day" onclick="getDate('0')">
                <p class="weekday selected_day"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('1')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('2')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('3')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('4')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('5')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
            <a class="day" onclick="getDate('6')">
                <p class="weekday"></p>
                <p class="date"></p>
            </a>
        </div>
        <h1>Select a Theater</h1>
        <div id="theater_options">
            <select name="theaters" id="theater" onchange="getTheater()">
                <option value="" class="theater_choices" selected disabled hidden>Theater Choices</option>
                <option value="1" class="theater_choices">City Center 15: Cinema de Lux</option>
                <option value="2" class="theater_choices">AMC Loews Port Chester 14</option>
                <option value="3" class="theater_choices">Bow Tie Mount Kisco Cinemas</option>
                <option value="4" class="theater_choices">Regal Cinemas New Roc 18 IMAX & RPX</option>
                <option value="4" class="theater_choices">Irvington Town Hall Theater</option>
            </select>
        </div>
        <div class="movie_display hidden">
            <div id="movie_format">
                <img id="movie_selection" src="">
            </div>
            <div id="theater_info">
                <h2 id="theater_name">Theater Name</h2>
                <div id="theater_times">
                    <button class="movie_times" id="presale_time" onclick="getMovieTime('0')">12:00 am</button>
                    <button class="movie_times" onclick="getMovieTime('1')">11:00 am</button>
                    <button class="movie_times" onclick="getMovieTime('2')">12:45 pm</button>
                    <button class="movie_times" onclick="getMovieTime('3')">2:30 pm</button>
                    <button class="movie_times" onclick="getMovieTime('4')">3:45 pm</button>
                    <button class="movie_times" onclick="getMovieTime('5')">4:00 pm</button>
                    <button class="movie_times" onclick="getMovieTime('6')">6:15 pm</button>
                    <button class="movie_times" onclick="getMovieTime('7')">7:30 pm</button>
                    <button class="movie_times" onclick="getMovieTime('8')">9:00 pm</button>
                    <button class="movie_times" onclick="getMovieTime('9')">10:15 pm</button>
                    <button class="movie_times" onclick="getMovieTime('10')">11:30 pm</button>
                </div>
                <a class="next_button" href="./ticket.html">Continue to Ticket Selection &raquo;</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="theater.js"></script>
    <script src="movie.js"></script>
    <script>
        accountStatus();
        getPoster("movie_selection");
        let preSale = getPreSale();
        if(!preSale){
            document.getElementById("presale_time").classList.add("hidden")
        }
        initialSetUp(preSale);
    </script>
</body>

</html>
