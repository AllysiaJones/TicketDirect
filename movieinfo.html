<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ticket Direct</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="icon" href="ticket.ico">
</head>

<body>
    <!-- navigation bar throughout the entire program -->
    <nav>
        <ul id="company">
            <li><i class="fas fa-ticket-alt"></i></li>
            <li><a href="./index.html" id="company_name">Ticket Direct</a></li>
        </ul>
        <label for="toggle"><i class="fas fa-bars" id="hamburger_menu"></i></label>
        <input type="checkbox" id="toggle">
        <ul id="menu">
            <li><a href="./index.html" class="nav_links">Home</a></li>
            <li><a href="./movies.html" class="nav_links">Movies</a></li>
            <li><a href="./theaters.html" class="nav_links">Theaters</a></li>
            <li><a href="./signin.html" class="nav_links">Sign In</a></li>
            <li><a href="./signup.html" class="nav_links">Sign Up</a></li>
        </ul>
    </nav>


    <div id="container">
        <!-- movie title -->
        <h1><span id="movie_name"></span><span id="movie_year"></span></h1>
        <hr id="movie_page_header">
        <div id="movie_info">
            <img id="movie_poster" src="">
            <span>
                <p><span id="movie_rating"></span><span id="movie_duration"></span><span id="movie_release_date"></span></p>
                <p id="movie_genre"></p>
                <p id="movie_description"></p>
                <iframe id="movie_trailer" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </span>
        </div>


        <div id="theater_options">
                <h1>Select a Theater</h1>
            <input type="text" placeholder="Enter ZIP Code">
            <select name="theaters" id="theaters">
                <option value="" selected disabled hidden>Theaters</option>
                <option value="theaterA">Theater A</option>
                <option value="theaterB">Theater B</option>
                <option value="theaterC">Theater C</option>
                <option value="theaterD">Theater D</option>
            </select>
        </div>

    
    </div>
    <script src="movie.js"></script>
</body>

</html>
